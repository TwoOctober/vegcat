<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#d4a574">
    <title>Vegcat.icu - 个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* disable selection on all elements by default for consistency */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Background */
        .bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            pointer-events: none;
            /* ensure background is visible */
            display: block;
        }

        .bg-desktop {
            display: block;
        }

        .bg-mobile {
            display: none;
        }

        /* Overlay for background dimming */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.2) 0%, rgba(0, 0, 0, 0.4) 100%);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            z-index: -1;
            pointer-events: none;
        }

        /* Mobile background */
        @media (max-width: 768px) {
            .bg-desktop {
                display: none;
            }
            .bg-mobile {
                display: block;
            }
        }

        /* Added canvas style for mouse trail */
        #trail-canvas {
            position: fixed;
            inset: 0;
            z-index: 5;
            pointer-events: none;
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 2rem 1rem 6rem; /* Add bottom padding to prevent footer overlap on mobile */
            max-width: 600px;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Avatar */
        .avatar-container {
            /* Increased avatar size */
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        @media (min-width: 768px) {
            .avatar-container {
                width: 260px;
                height: 260px;
            }
        }

        .avatar-container:active {
            transform: scale(0.95);
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(212, 165, 116, 0.3);
            overflow: hidden;
            transition: transform 2s ease-in-out;
        }

        .avatar.rotating {
            transform: rotate(360deg);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Title */
        h1 {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            /* Specifically explicitly disable selection for title */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
        }

        /* Description */
        .description {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            margin-top: 1rem;
        }

        @media (min-width: 640px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            background: linear-gradient(45deg, #d4a574, #e8c5a0);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            min-width: 160px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #e8c5a0, #f4d4a7);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 165, 116, 0.4);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .btn .arrow {
            opacity: 0.7;
            transition: transform 0.3s;
        }

        .btn:hover .arrow {
            transform: translateX(4px);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 20;
            pointer-events: none; /* Allow clicks to pass through outside the content */
        }

        .footer-content {
            pointer-events: auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.6s;
            transition: all 0.3s ease;
        }

        .footer-content:hover {
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .footer-link {
            color: #e8c5a0;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .footer-link:hover {
            background: #e8c5a0;
            color: #333;
            transform: translateY(-1px);
        }

        .footer-link::before {
            content: '↺';
            font-size: 1.1em;
        }

        .footer-divider {
            width: 1px;
            height: 14px;
            background: rgba(255, 255, 255, 0.3);
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            letter-spacing: 0.02em;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 50;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            padding: 1rem;
            background: linear-gradient(to right, #d4a574, #e8c5a0);
        }

        .modal-body {
            background: white;
            padding: 1rem;
            text-align: center;
        }

        .modal-body h3 {
            color: #333;
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .modal-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 0.5rem;
            overflow: hidden;
            background: #f3f4f6;
            margin-bottom: 1rem;
        }

        .modal-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .modal-btn {
            flex: 1;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: #d4a574;
            color: white;
        }

        .modal-btn.primary:hover {
            background: #c59663;
        }

        .modal-btn.secondary {
            background: white;
            border: 1px solid #e5e7eb;
            color: #6b7280;
        }

        .modal-btn.secondary:hover {
            background: #f9fafb;
        }

        /* Loading */
        .loading {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #d4a574, #e8c5a0);
            animation: fadeOut 0.5s ease forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 215, 0, 0.3); // Gold color
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <script>
        // Avatar rotation
        function rotateAvatar() {
            const avatar = document.getElementById('avatar');
            avatar.classList.add('rotating');
            setTimeout(() => {
                avatar.classList.remove('rotating');
            }, 2000);
        }

        // Modal functions
        function showModal() {
            document.getElementById('modal').classList.add('active');
        }

        function hideModal(event) {
            if (!event || event.target.id === 'modal') {
                document.getElementById('modal').classList.remove('active');
            }
        }

        const canvas = document.getElementById('trail-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            createParticle();
        });

        // Also track touch for mobile
        window.addEventListener('touchmove', (e) => {
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            createParticle();
            createParticle(); 
        });

        function createParticle() {
            if (particles.length > 100) return;
            
            particles.push({
                x: mouseX,
                y: mouseY,
                size: Math.random() * 15 + 5, 
                speedX: Math.random() * 2 - 1,
                speedY: Math.random() * 2 - 1,
                hue: 45 + Math.random() * 10, 
                life: 1
            });
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                
                const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                gradient.addColorStop(0, `hsla(${p.hue}, 100%, 70%, ${p.life})`);
                gradient.addColorStop(1, `hsla(${p.hue}, 100%, 50%, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                p.x += p.speedX;
                p.y += p.speedY;
                p.life -= 0.015; 

                if (p.life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            
            ctx.globalCompositeOperation = 'source-over';
            requestAnimationFrame(animateParticles);
        }

        animateParticles();
    </script>
