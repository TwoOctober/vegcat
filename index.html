<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#d4a574">
    <!-- Preload avatar and background for faster loading -->
    <link rel="preload" href="https://q.qlogo.cn/headimg_dl?dst_uin=1145145797&spec=640&img_type=jpg" as="image" crossorigin>
    <link rel="preload" href="https://www.helloimg.com/i/2025/12/07/693546c9420a1.jpg" as="image">
    <title>Vegcat.icu - 个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            position: relative;
            /* Fallback background color in case images fail */
            background: linear-gradient(135deg, #d4a574, #8b6914);
        }

        /* New unified background using CSS with multiple fallbacks for old browsers */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            /* Updated background URL */
            background-image: url('https://www.helloimg.com/i/2025/12/07/693546c9420a1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Mobile background override */
        @media (max-width: 768px) {
            .bg-layer {
                background-image: url('https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAECk5Zo04QTZ9hPOe6O_PPEB_D2b1CmwwACfhsAAtta8VaYJRAVNMOv-jYE.jpg');
                background-attachment: scroll; /* Better mobile performance */
            }
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.15) 0%, rgba(0, 0, 0, 0.35) 100%);
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
            z-index: -1;
            pointer-events: none;
        }

        #trail-canvas {
            position: fixed;
            inset: 0;
            z-index: 5;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 2rem 1rem 7rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-container {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        @media (min-width: 768px) {
            .avatar-container {
                width: 260px;
                height: 260px;
            }
        }

        .avatar-container:active {
            transform: scale(0.95);
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 40px rgba(212, 165, 116, 0.4), 0 0 80px rgba(212, 165, 116, 0.2);
            overflow: hidden;
            transition: transform 2s ease-in-out;
            /* Ensure avatar always has background while loading */
            background: linear-gradient(135deg, #d4a574, #e8c5a0);
        }

        .avatar.rotating {
            transform: rotate(360deg);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
        }

        .description {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            margin-top: 1rem;
        }

        @media (min-width: 640px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            background: linear-gradient(45deg, #d4a574, #e8c5a0);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            min-width: 160px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #e8c5a0, #f4d4a7);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 165, 116, 0.4);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .btn .arrow {
            opacity: 0.7;
            transition: transform 0.3s;
        }

        .btn:hover .arrow {
            transform: translateX(4px);
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 15; /* Lower z-index than buttons */
            pointer-events: none;
        }

        .footer-content {
            pointer-events: auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.6s;
            transition: all 0.3s ease;
        }

        .footer-content:hover {
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .footer-link {
            color: #e8c5a0;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .footer-link:hover {
            background: #e8c5a0;
            color: #333;
            transform: translateY(-1px);
        }

        .footer-link::before {
            content: '↺';
            font-size: 1.1em;
        }

        .footer-divider {
            width: 1px;
            height: 14px;
            background: rgba(255, 255, 255, 0.3);
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            letter-spacing: 0.02em;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 50;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            padding: 1rem;
            background: linear-gradient(to right, #d4a574, #e8c5a0);
        }

        .modal-body {
            background: white;
            padding: 1rem;
            text-align: center;
        }

        .modal-body h3 {
            color: #333;
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .modal-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 0.5rem;
            overflow: hidden;
            background: #f3f4f6;
            margin-bottom: 1rem;
        }

        .modal-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .modal-btn {
            flex: 1;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: #d4a574;
            color: white;
        }

        .modal-btn.primary:hover {
            background: #c59663;
        }

        .modal-btn.secondary {
            background: white;
            border: 1px solid #e5e7eb;
            color: #6b7280;
        }

        .modal-btn.secondary:hover {
            background: #f9fafb;
        }

        .loading {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #d4a574, #e8c5a0);
            animation: fadeOut 0.5s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.813 4.653h.854c1.51.054 2.769.578 3.773 1.574 1.004.995 1.524 2.249 1.56 3.76v7.36c-.036 1.51-.556 2.769-1.56 3.773s-2.262 1.524-3.773 1.56H5.333c-1.51-.054-2.769-.578-3.773-1.574-1.004-.995-1.524-2.249-1.56-3.76v-7.36c.036-1.51.556-2.769 1.56-3.773s2.262-1.524 3.773-1.56h.774l-1.174-1.12a1.234 1.234 0 0 1-.373-.906c0-.356.124-.658.373-.907l.027-.027c.267-.249.573-.373.92-.373.347 0 .653.124.92.373L9.653 4.44c.071.071.134.142.187.213h4.267a.836.836 0 0 1 .16-.213l2.853-2.747c.267-.249.573-.373.92-.373.347 0 .662.151.929.4.267.249.391.551.391.907 0 .356-.124.657-.373.906zM5.333 7.24c-.746.018-1.373.276-1.88.773-.506.498-.769 1.13-.789 1.894v7.52c.02.765.283 1.395.789 1.893.507.498 1.134.756 1.88.773h13.334c.746-.017 1.373-.275 1.88-.773.506-.498.769-1.128.789-1.893v-7.52c-.02-.765-.283-1.396-.789-1.894-.507-.497-1.134-.755-1.88-.773zM8 11.107c.373 0 .684.124.933.373.25.249.383.569.4.96v1.173c-.017.391-.15.711-.4.96-.249.25-.56.374-.933.374s-.684-.125-.933-.374c-.25-.249-.383-.569-.4-.96V12.44c.017-.391.15-.711.4-.96.249-.249.56-.373.933-.373zm8 0c.373 0 .684.124.933.373.25.249.383.569.4.96v1.173c-.017.391-.15.711-.4.96-.249.25-.56.374-.933.374s-.684-.125-.933-.374c-.25-.249-.383-.569-.4-.96V12.44c.017-.391.15-.711.4-.96.249-.249.56-.373.933-.373z"/>

    <div class="modal" id="modal" onclick="hideModal(event)">

                    <a href="https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAECk7do09oCTJLgnsKMQfhKnlXjNutRcAACHiAAAttgoVbC13g_hSTY1zYE.jpg" download="contact.jpg" class="modal-btn primary">保存图片</a>
                    <button class="modal-btn secondary" onclick="hideModal()">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Avatar rotation
        function rotateAvatar() {
            const avatar = document.getElementById('avatar');
            avatar.classList.add('rotating');
            setTimeout(() => {
                avatar.classList.remove('rotating');
            }, 2000);
        }

        // Modal functions
        function showModal() {
            document.getElementById('modal').classList.add('active');
        }

        function hideModal(event) {
            if (!event || event.target.id === 'modal') {
                document.getElementById('modal').classList.remove('active');
            }
        }

        // Glow particle trail
        const canvas = document.getElementById('trail-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;
        let isMoving = false;
        let moveTimeout;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function handleMove(x, y) {
            mouseX = x;
            mouseY = y;
            isMoving = true;
            clearTimeout(moveTimeout);
            moveTimeout = setTimeout(() => { isMoving = false; }, 100);
            
            // Create multiple glow particles for richer effect
            if (particles.length < 80) {
                for (let i = 0; i < 2; i++) {
                    createGlowParticle();
                }
            }
        }

        window.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleMove(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        function createGlowParticle() {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 1.5 + 0.5;
            
            particles.push({
                x: mouseX + (Math.random() - 0.5) * 20,
                y: mouseY + (Math.random() - 0.5) * 20,
                size: Math.random() * 25 + 15,
                speedX: Math.cos(angle) * speed,
                speedY: Math.sin(angle) * speed - 0.5, // Slight upward drift
                hue: 35 + Math.random() * 20, // Warm golden hues
                saturation: 80 + Math.random() * 20,
                lightness: 60 + Math.random() * 20,
                life: 1,
                decay: 0.008 + Math.random() * 0.008
            });
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Use 'lighter' blend mode for glowing effect
            ctx.globalCompositeOperation = 'lighter';

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                
                // Create radial gradient for glow effect
                const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                const alpha = p.life * 0.6;
                gradient.addColorStop(0, `hsla(${p.hue}, ${p.saturation}%, ${p.lightness}%, ${alpha})`);
                gradient.addColorStop(0.4, `hsla(${p.hue}, ${p.saturation}%, ${p.lightness - 10}%, ${alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${p.hue}, ${p.saturation}%, ${p.lightness - 20}%, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                // Update particle
                p.x += p.speedX;
                p.y += p.speedY;
                p.speedY += 0.02; // Slight gravity
                p.life -= p.decay;
                p.size *= 0.995; // Shrink slowly

                if (p.life <= 0 || p.size < 1) {
                    particles.splice(i, 1);
                }
            }
            
            ctx.globalCompositeOperation = 'source-over';
            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        // Force load avatar image
        (function() {
            const avatarImg = document.querySelector('.avatar img');
            if (avatarImg) {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = function() {
                    avatarImg.src = this.src;
                };
                img.onerror = function() {
                    // Retry with timestamp to bypass cache
                    setTimeout(() => {
                        avatarImg.src = avatarImg.src + '&t=' + Date.now();
                    }, 1000);
                };
                img.src = avatarImg.src;
            }
        })();
    </script>
